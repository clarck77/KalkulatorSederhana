<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Amrullah Azzaky || Kalkulator Sederhana</title>
</head>
<body>
    <!-- menambahkan fitur persen, bagi, ace, dan delete pada kalkulator -->
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0">
            <button class="button operator">ACE</button>
            <button class="button operator">DEL</button>
            <button class="button operator">%</button>
            <button class="button operator">&div;</button>
        </div>
    </div>
    <!-- menambahkan fitur persen, bagi, ace, dan delete pada kalkulator - selesai -->


    <!-- menambahkan fitur angka 7, 8, 9 dan kali -->
    <div>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">x</button>
    </div>
    <!-- menambahkan fitur angka 7, 8, 9 dan kali -->

</body>
</html>
