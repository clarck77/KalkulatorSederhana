<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Amrullah Azzaky || Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ico/pict1.png" type="image/x-icon">
  </head>
  
  <body>
<div class="container">
    <!-- fitur input box pada kalkulator  -->
    <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
    <!-- fitur input box pada kalkulator - selesai -->
    
    <!-- menambahkan fitur persen, bagi, ace, dan delete pada kalkulator -->    
    <div>
        <button class="button operator">ACE</button>
        <button class="button operator">DEL</button>
        <button class="button operator">%</button>
        <button class="button operator">&div;</button>
      </div>
    <!-- menambahkan fitur persen, bagi, ace, dan delete pada kalkulator - selesai -->

    <!-- menambahkan fitur angka 7, 8, 9 dan kali -->
    <div>
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator">x</button>
    </div>
    <!-- menambahkan fitur angka 7, 8, 9 dan kali - selesai -->

    <!-- menambahkan fitur angka 4, 5, 6 dan kurang -->
    <div>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button operator">-</button>
    </div>
    <!-- menambahkan fitur angka 4, 5, 6 dan kurang - selesai-->

    <!-- menambahkan fitur angka 1, 2, 3 dan tambah -->
    <div>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button operator">+</button>
    </div>
    <!-- menambahkan fitur angka 1, 2, 3 dan tambah - selesai -->

    <!-- menambahkan fitur 00 , 0 , koma , dan sama dengan -->
    <div>
      <button class="button">00</button>
      <button class="button">0</button>
      <button class="button">,</button>
      <button class="equalButton">=</button>
    </div>
    <!-- menambahkan fitur 00 , 0 , koma , dan sama dengan - selesai -->
</div>

    <script src="script.js"></script>
  </body>
</html>
